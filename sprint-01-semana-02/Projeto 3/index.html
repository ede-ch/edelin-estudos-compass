<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Responsiva</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <header>
        <h1>EXPLORE.</h1>
    </header>

    <main>
        <section class="gallery-container">
            <section class="gallery">
                <div class="gallery-item">
                    <img src="images/1.jpg" alt="A Escadaria">
                    <div class="gallery-caption">
                        <h3>A Escadaria</h3>
                        <p>2019</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/2.jpg" alt="Pôr do Sol">
                    <div class="gallery-caption">
                        <h3>Pôr do sol</h3>
                        <p>2018</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/3.jpg" alt="Noite no Japão">
                    <div class="gallery-caption">
                        <h3>Noite no Japão</h3>
                        <p>2010</p>
                    </div>
                </div>
                <div class="gallery-item">
                    <img src="images/4.png" alt="Brisa das Cerejeiras">
                    <div class="gallery-caption">
                        <h3>Brisa das Cerejeiras</h3>
                        <p>2004</p>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
